<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Pearly | 오늘의 행운</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="lp-wrap">
  <div class="lp-scene">
    <h2 class="lp-title">오늘의 행운을 뽑아보세요!!</h2>

    <!-- 네잎클로버 보드 -->
    <div class="lp-board">
      <!-- 10개 -->
      <button class="lp-clover" data-slot="0"></button>
      <button class="lp-clover" data-slot="1"></button>
      <button class="lp-clover" data-slot="2"></button>
      <button class="lp-clover" data-slot="3"></button>
      <button class="lp-clover" data-slot="4"></button>
      <button class="lp-clover" data-slot="5"></button>
      <button class="lp-clover" data-slot="6"></button>
      <button class="lp-clover" data-slot="7"></button>
      <button class="lp-clover" data-slot="8"></button>
      <button class="lp-clover" data-slot="9"></button>
    </div>

    <div class="lp-help" id="lpHelp"></div>
  </div>
</div>

<!-- 팝업 (이미지 ❌, CSS만 사용) -->
<div class="lp-modal" id="lpModal" aria-hidden="true">
  <div class="lp-modal-dim" data-close></div>
  <div class="lp-modal-card">
    <h3>짠! 축하드립니다!</h3>
    <p>적립금 <b id="lpModalAmount">0원</b> 당첨!</p>
    <hr />
    <small>
      해당 적립금은 30일 이내 사용 가능하며<br/>
      마이페이지에서 확인할 수 있어요.
    </small>
    <button data-close>확인</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
