<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 행운</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="lp-wrap">
  <h1 class="lp-title">오늘의 행운을 뽑아보세요!!</h1>

  <div class="lp-board" aria-label="네잎클로버 보드">
    <!-- 2–4–4 강제 배치용: c1~c10 -->
    <button class="lp-clover c1" aria-label="네잎클로버 1"></button>
    <button class="lp-clover c2" aria-label="네잎클로버 2"></button>

    <button class="lp-clover c3" aria-label="네잎클로버 3"></button>
    <button class="lp-clover c4" aria-label="네잎클로버 4"></button>
    <button class="lp-clover c5" aria-label="네잎클로버 5"></button>
    <button class="lp-clover c6" aria-label="네잎클로버 6"></button>

    <button class="lp-clover c7" aria-label="네잎클로버 7"></button>
    <button class="lp-clover c8" aria-label="네잎클로버 8"></button>
    <button class="lp-clover c9" aria-label="네잎클로버 9"></button>
    <button class="lp-clover c10" aria-label="네잎클로버 10"></button>
  </div>

  <div class="lp-help" id="lpHelp">네잎클로버를 눌러 오늘의 행운을 뽑아보세요!</div>
</div>

<!-- CSS 팝업 -->
<div class="lp-modal" id="lpModal" aria-hidden="true">
  <div class="lp-modal-dim" data-close></div>
  <div class="lp-modal-card" role="dialog" aria-modal="true">
    <div class="lp-modal-title">짠! 축하드립니다!</div>
    <div class="lp-modal-desc">
      적립금 <b id="lpModalAmount">0원</b> 당첨!
    </div>
    <div class="lp-modal-line"></div>
    <div class="lp-modal-fine">
      해당 적립금은 30일 이내에 사용 가능하며,<br/>
      마이페이지에서 확인 가능합니다!
    </div>
    <button class="lp-modal-btn" data-close>확인</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
