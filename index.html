<html lang="ko">
<head>

<body>

  </div>

  <!-- ✅ 클로버가 올라가는 레이어 (핑크 보드 안쪽 영역에만 배치) -->
  <div class="lp-overlay">
    <div class="lp-clover-grid" aria-label="네잎클로버 보드">
      <!-- ✅ 10개 (첫 줄 2개, 둘째 4개, 셋째 4개) -->
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>

      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>

      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
      <button class="lp-clover" type="button" aria-label="네잎클로버"></button>
    </div>

    <div class="lp-help" id="lpHelp">네잎클로버를 눌러 오늘의 행운을 뽑아보세요!</div>
  </div>

  <!-- ✅ 기존 팝업(모달) -->
  <div class="lp-modal" id="lpModal" aria-hidden="true">
    <div class="lp-modal__dim" data-close></div>
    <div class="lp-modal__card" role="dialog" aria-modal="true" aria-labelledby="lpModalTitle">
      <div class="lp-modal__title" id="lpModalTitle">짠! 축하드립니다!</div>
      <div class="lp-modal__desc">
        적립금 <b class="lp-modal__amount" id="lpModalAmount">0원</b> 당첨!
      </div>
      <div class="lp-modal__fineprint">
        해당 적립금은 30일 이내에 사용 가능하며,<br/>
        마이페이지에서 확인 가능합니다!
      </div>
      <button class="lp-modal__btn" type="button" data-close>확인</button>
    </div>
  </div>

</div>

<script src="./script.js"></script>
</body>
</html>
